<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tabelas</title>
	</head>
	<body>

		<h3>Tabelas</h3>
		<table border="1" width="75%">
				<th>Código</th>
				<th>Produto</th>
				<th>Preço</th>
			</tr>
			<tr>
				<td>01</td>
				<td>Celular</td>
				<td>R$ 1.500,00</td>
			</tr>
			<tr>
				<td>02</td>
				<td>Computador</td>
				<td>R$ 4.200,00</td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2">Desconto</td>
				<td>Cupom1: -R$100,00</td>
			</tr>
			<tr>
				<td>Cupom2: -R$ 150,00</td>
			</tr>
				<tr>
				<td colspan="2">Total:</td><br>
				<td>R$ 5.450,00</td>
			</tr>
		</table>
	
	</body>
</html>
